<div class="container">
    {% if quizzes %}
    <div class="swiffy-slider">
        <ul class="slider-container">
            {% for quiz in quizzes %}
            <li class="slider-item">
                <div class="d-flex align-items-center justify-content-center banner" style="background-color: #f1f1f1; height: 300px; 
                    /* background-image: url('{{ quiz.image.url }}'); 
                    background-size: cover; 
                    background-position: center; 
                    background-repeat: no-repeat;
                    width: 100%;
                    height: 50vh; */
                    ">
                    <div class="text-center">
                        <h4 class="card-title">{{ quiz.title }}</h4>
                        <p style="width: 66%; margin: auto;">{{ quiz.description }}</p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    
        <button type="button" class="slider-nav" aria-label="Go left"></button>
        <button type="button" class="slider-nav slider-nav-next" aria-label="Go left"></button>
    
        <div class="slider-indicators">
            {% for _ in quizzes %}
            <button class=""></button>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    
</div>
